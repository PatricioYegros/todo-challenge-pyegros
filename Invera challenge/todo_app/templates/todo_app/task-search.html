    <form method="GET">
        <div>
            {{form.title}}
            <input type="text" name="title" placeholder="Ingrese el titulo">
        </div>
        <div>
            {{form.description}}
            <input type="text" name="description" placeholder="Ingrese la descripcion">
        </div>
        <div>
            {{form.created_date}}
            <input type="date" name="created_date">
        </div>
        <input type="submit" value="Buscar">
    </form>

    <div id="task_list">
        {% for task in task_list %}
        <div role="button"
            onclick="location.href='{% url "task-update" task.id %}'">
            Titulo: {{ task.title }}
            </div>
            Descripción: {{ task.description }}
            <br>
            Fecha de creación: {{ task.created_date}}
            <br>

        </div>
        {% endfor %}

{% endblock %}
